<div class="row">
    <div class="col s12">
        <h4>Create new ticket</h4>
    </div>
</div>
<div class="row">
    <div class="col s12 m9">
        <div class="row">
            <div class="card">
                <div class="card-content">
                    <div class="input-field">
                        <input id="title" type="text" class="validate" ng-model="ticket.title">
                        <label for="title">Title</label>
                    </div>
                    <div class="input-field">
                        <textarea id="description" class="materialize-textarea" ng-model="ticket.message"></textarea>
                        <label for="description">Description</label>
                    </div>
                    <div class="right-align">
                        <button class="btn waves-effect waves-light" ng-click="createTicket()" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 m3 ">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-action grey lighten-4">
                        <div class="row">
                            <div class="col s12">
                                <div class="input-field">
                                    <select id="category" ng-model="ticket.category">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option value="General">General</option>
                                        <option value="VPN Services">VPN Services</option>
                                        <option value="VoIP">VoIP</option>
                                        <option value="Internet/Network">Internet/Network</option>
                                        <option value="Application">Application</option>
                                        <option value="Virtual Machine">Virtual Machine</option>
                                        <option value="E-Mail/Spark">E-Mail/Spark</option>
                                        <option value="Desktop Hardware">Desktop Hardware</option>
                                        <option value="Database">Database</option>
                                    </select>
                                    <label for="category">Category</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="input-field">
                                    <select id="location" ng-model="ticket.location">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option value="HEIGHTS">HEIGHTS</option>
                                        <option value="MCITY">MCITY</option>
                                        <option value="LB OFFICE">LB OFFICE</option>
                                        <option value="MSS-Novi">MSS-Novi</option>
                                        <option value="MSS-Atlanta">MSS-Atlanta</option>
                                        <option value="MSS-Bentonville">MSS-Bentonville</option>
                                        <option value="MSS-Cincinnati">MSS-Cincinnati</option>
                                        <option value="Others">Others</option>
                                    </select>
                                    <label for="location">Location</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="input-field">
                                    <input id="department" type="text" class="validate" ng-model="ticket.department">
                                    <label for="department">Department</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="input-field">
                                    <input id="project" type="text" class="validate" ng-model="ticket.project">
                                    <label for="project">Project</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="input-field">
                                    <select id="shiftTime" ng-model="ticket.shiftTime">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option value="9AM-6PM EST">9AM-6PM EST</option>
                                        <option value="9AM-6PM IST">9AM-6PM IST</option>
                                        <option value="6AM-3PM IST">6AM-3PM IST</option>
                                        <option value="2PM-11PM IST">2PM-11PM IST</option>
                                        <option value="6PM-3AM IST">6PM-3AM IST</option>
                                        <option value="9PM-6AM IST">9PM-6AM IST</option>
                                    </select>
                                    <label for="shiftTime">Shift Time</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="input-field">
                                    <input id="extensionOrMobile" type="text" class="validate" ng-model="ticket.extensionOrMobile">
                                    <label for="extensionOrMobile">Extension / Mobile</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="input-field">
                                    <input id="ipAddress" type="text" class="validate" ng-model="ticket.ipAddress">
                                    <label for="ipAddress">IP Address</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(() => ($('select').material_select()));
</script>
