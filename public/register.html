<div class="row">
    <div class="col m2 l3"></div>
    <div class="col s12 m8 l6 xl6">
        <h3 class="center-align">Register</h3>

        <div class="card">
            <div class="card-content">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="col s12 input-field">
                                <select id="type" ng-model="reg.type">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="user">Employee</option>
                                    <option value="support">Support Team</option>
                                </select>
                                <label for="type">Select entry type</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 input-field">
                                <input id="mid" type="text" ng-model="mid" class="validate">
                                <label for="mid">Miracle ID</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12 input-field">
                                <input id="name" type="text" ng-model="name" class="validate">
                                <label for="name">Name</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12 input-field">
                                <input id="mid" type="email" ng-model="mail" class="validate">
                                <label for="mail">Email</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12 input-field">
                                <input id="mid" type="password" ng-model="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12">
                                <div class="right-align">
                                    <button class="btn waves-effect waves-light" ng-click="register()" name="action">Register
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col m3 l3"></div>
</div>
<script type="text/javascript">
$(() => ($('select').material_select()));
</script>
