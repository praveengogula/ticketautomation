<div class="row">
    <div class="col m2 l3"></div>
    <div class="col s12 m8 l6 xl6">
        <h3 class="center-align">Login</h3>

        <div class="card">
            <form class="card-content">
                <div class="row">
                    <div class="col s12 input-field">
                        <input id="mid" type="text" ng-model="mid" class="validate">
                        <label for="mid">Miracle ID</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 input-field">
                        <input id="password" type="password" ng-model="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <div class="right-align">
                            <button class="btn waves-effect waves-light" ng-click="login()" name="action">Login
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col m3 l3"></div>
</div>
